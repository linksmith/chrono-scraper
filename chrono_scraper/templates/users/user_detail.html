{% extends "base-frontend.html" %}

{% load static %}

{% block title %}
  User:
  {{ object.name }}
{% endblock title %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h2>{{ object.name }}</h2>
      </div>
    </div>
    {% if object == request.user %}
      <div class="mt-4 sm:mt-0 sm:flex-none flex justify-content-end space-x-6">
        <a class="inline-flex items-center gap-x-1.5  mt-4 rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
           href="{% url 'users:update' %}"
           role="button">My Info</a>
        <a class="inline-flex items-center gap-x-1.5  mt-4 rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
           href="{% url 'account_email' %}"
           role="button">E-Mail</a>
      </div>
    {% endif %}
  </div>
{% endblock content %}
