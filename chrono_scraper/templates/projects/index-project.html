{% extends "base-frontend.html" %}

{% load crispy_forms_tags %}
{% load tailwind_filters %}

{% block xdata %}
  x-data="projectIndex"
{% endblock xdata %}
{% block content %}
  {% csrf_token %}
  <div>
    <div class="sm:flex sm:items-center mb-8">
      <div class="sm:flex-auto">
        <h1 class="text-base font-semibold leading-6 text-gray-900">Project index</h1>
        <p class="mt-2 text-sm text-gray-700">Manage your project index here</p>
      </div>
      <div class="mt-4 sm:ml-16 sm:mt-0 sm:flex-none">
        <a href="{% url 'list-projects' %}"
           class="inline-flex items-center gap-x-1.5 rounded-md bg-indigo-600 px-3 py-2 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
          <svg xmlns="http://www.w3.org/2000/svg"
               fill="none"
               viewBox="0 0 24 24"
               stroke-width="1.5"
               stroke="currentColor"
               class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3" />
          </svg>
          <span>All projects</span>
        </a>
      </div>
    </div>
    <div class="w-full h-8 mb-4 bg-gray-200 rounded-full dark:bg-gray-700">
      <div id="task-progress"
           class="h-8 w-1/12 bg-blue-600 rounded-full dark:bg-indigo-500 flex justify-center items-center">
        <div id="progress-bar-value" aria-valuenow="0%"></div>
        <div id="progress-bar-message" class="flex text-white font-semibold">10%</div>
      </div>
    </div>
    <textarea cols="4"
              rows="10"
              class="w-full h-64 mt-4 bg-gray-100 dark:bg-gray-800 rounded-md text-white"
              id="progress-update-messages"
              x-text="messages"></textarea>
    <button type="button"
            class="mt-6 inline-flex items-center gap-x-1.5 rounded-md bg-green-600 px-3 py-2 text-center text-sm font-semibold text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600"
            @click="rebuildProjectIndex({{ project.pk }})">
      (Re)build Index<span class="sr-only">, {{ project.name }}</span>
      <svg xmlns="http://www.w3.org/2000/svg"
           fill="none"
           viewBox="0 0 24 24"
           stroke-width="1.5"
           stroke="currentColor"
           class="w-5 h-5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
      </svg>
    </button>
    <div class="flex flex-row gap-4"></div>
  </div>
{% endblock content %}
