{% extends "base-frontend.html" %}

{% load crispy_forms_tags %}
{% load tailwind_filters %}

{% block xdata %}
  x-data="projectIndex"
{% endblock xdata %}
{% block content %}
  <div>
    <div class="sm:flex sm:items-center mb-8">
      <div class="sm:flex-auto">
        <h1 class="text-base font-semibold leading-6 text-gray-900">Project index</h1>
        <p class="mt-2 text-sm text-gray-700">Manage your project index here</p>
      </div>
      <div class="mt-4 sm:ml-16 sm:mt-0 sm:flex-none">
        <a href="{% url 'list-projects' %}"
           class="inline-flex items-center gap-x-1.5 rounded-md bg-indigo-600 px-3 py-2 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
          <svg xmlns="http://www.w3.org/2000/svg"
               fill="none"
               viewBox="0 0 24 24"
               stroke-width="1.5"
               stroke="currentColor"
               class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3" />
          </svg>
          <span>All projects</span>
        </a>
      </div>
    </div>
    <button type="button"
            class="px-1 text-green-600 hover:text-green-900"
            @click="rebuildProjectIndex({{ project.pk }})">
      (Re)build Index<span class="sr-only">, {{ project.name }}</span>
    </button>
  </div>
{% endblock content %}
