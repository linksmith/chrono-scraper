version: '3.8'

networks:
  traefik-public:
    external: true
  chrono-internal:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  meilisearch_data:

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chrono-backend
    restart: unless-stopped
    networks:
      - traefik-public
      - chrono-internal
    environment:
      - ENVIRONMENT=production
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MEILISEARCH_HOST=http://meilisearch:7700
      - MEILISEARCH_MASTER_KEY=${MEILISEARCH_MASTER_KEY}
      - SECRET_KEY=${SECRET_KEY}
      - FRONTEND_URL=https://chronoscraper.com
      - BACKEND_URL=https://api.chronoscraper.com
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - MAILGUN_API_KEY=${MAILGUN_API_KEY}
      - MAILGUN_DOMAIN=${MAILGUN_DOMAIN}
      - EMAILS_FROM_EMAIL=${EMAILS_FROM_EMAIL}
      - EMAILS_FROM_NAME=${EMAILS_FROM_NAME}
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik-public"
      
      # API Router
      - "traefik.http.routers.backend.rule=Host(`api.chronoscraper.com`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls=true"
      - "traefik.http.routers.backend.tls.certresolver=letsencrypt"
      - "traefik.http.routers.backend.service=backend"
      - "traefik.http.routers.backend.middlewares=cors@file,compress@file,api-rate-limit@file,backend-no-cache@file"
      
      # Service
      - "traefik.http.services.backend.loadbalancer.server.port=8000"
      - "traefik.http.services.backend.loadbalancer.healthcheck.path=/api/v1/health"
      - "traefik.http.services.backend.loadbalancer.healthcheck.interval=30s"
      - "traefik.http.services.backend.loadbalancer.healthcheck.timeout=3s"
      
      # WebSocket Router for real-time updates
      - "traefik.http.routers.backend-ws.rule=Host(`api.chronoscraper.com`) && PathPrefix(`/ws`)"
      - "traefik.http.routers.backend-ws.entrypoints=websecure"
      - "traefik.http.routers.backend-ws.tls=true"
      - "traefik.http.routers.backend-ws.tls.certresolver=letsencrypt"
      - "traefik.http.routers.backend-ws.service=backend"
      - "traefik.http.routers.backend-ws.middlewares=websocket@file"
    depends_on:
      - postgres
      - redis
      - meilisearch
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - PUBLIC_API_URL=https://api.chronoscraper.com
        - PUBLIC_WS_URL=wss://api.chronoscraper.com
    container_name: chrono-frontend
    restart: unless-stopped
    networks:
      - traefik-public
    environment:
      - NODE_ENV=production
      - PUBLIC_API_URL=https://api.chronoscraper.com
      - PUBLIC_WS_URL=wss://api.chronoscraper.com
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik-public"
      
      # Main site router
      - "traefik.http.routers.frontend.rule=Host(`chronoscraper.com`) || Host(`www.chronoscraper.com`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls=true"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"
      - "traefik.http.routers.frontend.service=frontend"
      - "traefik.http.routers.frontend.middlewares=redirect-www@file,compress@file,frontend-cache@file"
      
      # Service
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"
      - "traefik.http.services.frontend.loadbalancer.healthcheck.path=/health"
      - "traefik.http.services.frontend.loadbalancer.healthcheck.interval=30s"
      - "traefik.http.services.frontend.loadbalancer.healthcheck.timeout=3s"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  postgres:
    image: postgres:16-alpine
    container_name: chrono-postgres
    restart: unless-stopped
    networks:
      - chrono-internal
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/backup:/backup
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=en_US.utf8 --lc-ctype=en_US.utf8
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: chrono-redis
    restart: unless-stopped
    networks:
      - chrono-internal
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  meilisearch:
    image: getmeili/meilisearch:v1.6
    container_name: chrono-meilisearch
    restart: unless-stopped
    networks:
      - chrono-internal
    volumes:
      - meilisearch_data:/meili_data
    environment:
      - MEILI_MASTER_KEY=${MEILISEARCH_MASTER_KEY}
      - MEILI_ENV=production
      - MEILI_DB_PATH=/meili_data
      - MEILI_HTTP_PAYLOAD_SIZE_LIMIT=100Mb
      - MEILI_MAX_INDEXING_MEMORY=2Gb
      - MEILI_MAX_INDEXING_THREADS=4
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chrono-celery-worker
    restart: unless-stopped
    networks:
      - chrono-internal
    command: celery -A app.tasks.celery_app worker --loglevel=info --concurrency=4 --max-tasks-per-child=100
    environment:
      - ENVIRONMENT=production
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MEILISEARCH_HOST=http://meilisearch:7700
      - MEILISEARCH_MASTER_KEY=${MEILISEARCH_MASTER_KEY}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - postgres
      - redis
      - meilisearch
    healthcheck:
      test: ["CMD-SHELL", "celery -A app.tasks.celery_app inspect ping"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 60s

  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chrono-celery-beat
    restart: unless-stopped
    networks:
      - chrono-internal
    command: celery -A app.tasks.celery_app beat --loglevel=info
    environment:
      - ENVIRONMENT=production
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
      - celery_worker

  # Optional: Firecrawl services for enhanced content extraction
  firecrawl-api:
    image: mendableai/firecrawl:latest
    container_name: chrono-firecrawl-api
    restart: unless-stopped
    networks:
      - chrono-internal
    environment:
      - REDIS_URL=redis://redis:6379
      - PLAYWRIGHT_MICROSERVICE_URL=http://firecrawl-playwright:3000
      - USE_DB_AUTHENTICATION=false
      - PORT=3002
      - NUM_WORKERS_PER_QUEUE=4
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - redis
      - firecrawl-playwright

  firecrawl-worker:
    image: mendableai/firecrawl-worker:latest
    container_name: chrono-firecrawl-worker
    restart: unless-stopped
    networks:
      - chrono-internal
    environment:
      - REDIS_URL=redis://redis:6379
      - PLAYWRIGHT_MICROSERVICE_URL=http://firecrawl-playwright:3000
      - USE_DB_AUTHENTICATION=false
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - redis
      - firecrawl-playwright

  firecrawl-playwright:
    image: mendableai/firecrawl-playwright:latest
    container_name: chrono-firecrawl-playwright
    restart: unless-stopped
    networks:
      - chrono-internal
    environment:
      - PORT=3000
      - PROXY_SERVER=${PROXY_SERVER}
      - PROXY_USERNAME=${PROXY_USERNAME}
      - PROXY_PASSWORD=${PROXY_PASSWORD}
      - BLOCK_MEDIA=true